<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo de resposta</title>

    <style>
        .console_main{
            border: 1px solid black;
            border-radius: 10px;
            width: 350px;
            height: 275px;
            display: block;
            text-align: center;
            padding-top: 20px;
        }


        #perguntas,#respostas{
            width: 300px;
            margin-top: 30px;
        }

        #enviar_console,#iniciar_conversa{
            width: 200px;
            margin-top: 30px;
        }

    </style>

</head>
<body>

    <div class="console_main">
        <legend>Abra o console, ele pedirá uma informação, digite-a abaixo e clique no botão para respondê-la</legend>
        <input type="text" id="perguntas" placeholder="Campo para digitar perguntas para Sara." disabled="true">
        <input type="text" id="respostas" placeholder="Campo para respostas de Sara." disabled="true">
        <button id="iniciar_conversa">Inicia a caixa de pergunta.</button>
        <button id="enviar_console" disabled="true">Enviar para o console.</button>
    </div>

    <script src="tempo_resposta.js"></script>
    
</body>
</html>
